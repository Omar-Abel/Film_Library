<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <mat-icon>account_circle</mat-icon>
      {{user}}

    </mat-toolbar>
    <mat-divider></mat-divider>
    <br>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/main/films']" routerLinkActive="active-link">
        <mat-icon mat-list-icon >movie</mat-icon>
        Peliculas
      </a>
      <br>
      <a mat-list-item (click)="OpenAddDialog()" >
        <mat-icon mat-list-icon >add_circle</mat-icon>
        Añadir Pelicula
      </a>
      <br>
      <a mat-list-item [routerLink]="['/main/categories']" routerLinkActive="active-link">
        <mat-icon mat-list-icon >bookmark</mat-icon>
        Categorias
      </a>
      <br>
      <a mat-list-item [routerLink]="['/main/home']" routerLinkActive="active-link">
        <mat-icon mat-list-icon >bookmark_add</mat-icon>
        Añadir Categoria
      </a>
      <br>
      <mat-divider></mat-divider>
      <br>
      <a mat-list-item (click)="LogOut()" [routerLink]="['/main/home']" >
        <mat-icon mat-list-icon >logout</mat-icon>
       Cerrar Sesion
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Film Library</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
