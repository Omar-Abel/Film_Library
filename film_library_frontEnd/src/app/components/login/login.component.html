<div class="body">

  <div class="login">
      <img src="./assets/imgs/login.png" alt="" width="50%" height="80%">
      <h1 class="h3 mb-3 fw-normal">Inicio de sesión</h1>

      <mat-form-field class="form" appearance="fill">
          <mat-label>Usuario</mat-label>
          <input type="text" [(ngModel)]="userName" matInput >
        </mat-form-field>

        <br>

        <mat-form-field class="form" appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput [(ngModel)]="password" [type]="hide ? 'password' : 'text'" (keyup.enter)="LogIn()">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button  (click)="LogIn()" class="form" mat-raised-button mat-button color="primary">Entrar</button>
  </div>
</div>
